<html>
    <head>
        <title>{{ siteMeta.blogTitle }}</title>
        <link rel="stylesheet" type="text/css" href="layoutStyle.css">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="flex-container">
            <div class="l-block l-title">
                <h1>{{ siteMeta.blogName }}</h1>
                <h3>{{ siteMeta.blogBlurb }}</h3>
            </div>
            <div class="l-block l-nav">
                <div class="l-nav-block l-nav-spacer"></div>
                <div class="l-nav-block">{{ siteMeta.nav1 }}</div>
                <div class="l-nav-block l-nav-spacer"></div>
                <div class="l-nav-block">{{ siteMeta.nav2 }}</div>
                <div class="l-nav-block l-nav-spacer"></div>
            </div>
            <div class="l-block l-main">
                <div class="l-post-block l-post-title">
                    <h2>{{ postMeta.postTitle }}</h1>
                </div>
                <div class="l-post-block l-post-date">
                    <p>{{ postMeta.postDate }}</p>
                </div>
                <div class="l-post-block l-post-blurb">
                    <p>{{ postMeta.postBlurb }}</p>
                </div>
                <hr />
                <div class="l-post-block l-post-main">
                    {{ postContent }}
                </div>
            </div>
        </div>
    </body>
</html>
